<div class="col-lg-10">
    <h3>{{title}}</h3>

    <div class="people" *ngIf="messages">
        <div *ngFor="let message of messages" class="item-user">
            <div class="panel panel-default">
                <div class="panel-body">

                    <div class="image-user pull-left">
                        <a [routerLink]="['/perfil', message.emitter['_id']]">
                            <img src="{{url + 'getImageFile/' + message.emitter.image}}" *ngIf="message.emitter.image">
                            <img src="assets/user.png" class="avatar-default" *ngIf="!message.emitter.image">
                        </a>
                    </div>
                    <div class="user-name pull-left">
                        <p class="name-surname">
                            <a [routerLink]="['/perfil', message.emitter['_id']]">
                                    {{message.emitter.name + ' ' + message.emitter.surname}}
                            </a>
                            |
                            <span class="nickname">
                                {{message.emitter.nick}}
                            </span>
                            &nbsp;|&nbsp;
                            <span class="date">
                                {{(message['created_at'] | amFromUnix) | amLocale: 'es' | amTimeAgo}}
                            </span>
                            &nbsp;|&nbsp;
                            <span >
                                Enviado a 
                                <a [routerLink]="['/perfil', message.receiver._id]">
                                    {{message['receiver'].name + ' ' + message['receiver'].surname}}
                                </a>
                            </span>
                        </p>
                        <p class="col-lg-12">
                            {{message.text}}
                        </p>
                    </div>
                    
                 




                </div>


            </div>
        </div>

        <ul class="pagination pull-rigth">
            <li *ngIf="page > 1">
                <a [routerLink]="['/mensajes/enviados', prev_page]">Anterior</a>
            </li>
            <li *ngIf="pages != page">
                <a [routerLink]="['/mensajes/enviados', next_page]">Siguiente</a>
            </li>
        </ul>

    </div>
    
</div>
