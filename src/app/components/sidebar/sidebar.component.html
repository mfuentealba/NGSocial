<div class="col-lg-4 sidebar-32">
  <h1 class="h1-strong">
    Hola, {{identity.name}}
  </h1>
</div>

<div id="user-card" class="col-lg-4 panel panel-default pull-left">
  <div class="avatar pull-left">
    <img src="{{url + 'getImageFile/' + identity.image}}" *ngIf="identity.image"/>
    <img src="assets/user.png" class="avatar-default" *ngIf="!identity.image"/>
  </div>

  <div class="name-surname pull-left">
    <a [routerLink]="['/perfil', identity['_id']]" class="username">
            {{identity.name + ' ' + identity.surname}}
    </a>
    <p class="nickname">{{identity.nick}}</p>
    <div class="clearfix"></div>
  </div>
  <div class="clearfix"></div>

  <div class="stats" *ngIf="stats">
    <div class="following-data">
      <a [routerLink]="['/siguiendo', identity._id, 1]">
        <span class="label-stats">
          Siguiendo
        </span>
        <span class="number-stats">
          {{stats['following']}}
        </span>
      </a>

    </div>

    <div class="following-data">
      <a href="#">
        <span class="label-stats">
          Publicaciones
        </span>
        <span class="number-stats">
          {{stats.publications}}
        </span>
      </a>

    </div>

    <div class="following-data">
      <a [routerLink]="['/seguidores', identity._id, 1]">
        <span class="label-stats">
          Seguidores
        </span>
        <span class="number-stats">
          {{stats.followed}}
        </span>
      </a>

    </div>
  </div>

</div>

<div id="new-publication" class="col-lg-4 pull-right panel panel-default">
  <div class="alert alert-success" *ngIf="status == 'success'">
    Publicación realizada
  </div>
  <div class="alert alert-danger" *ngIf="status == 'error'">
    Publicación erronea
  </div>
  <form class="col-lg-10" #newPubForm="ngForm" (ngSubmit)="onSubmit(newPubForm, $event)">
    <p>
      <label>¿Qué estás pensando?</label>
      <textarea name="text" #text="ngModel" [(ngModel)]="publication.text" class="form-control" required></textarea>
      <span *ngIf="!text.valid && text.touched">
          El campo es obligatorio
      </span>
    </p>

    <p>
      <label>sube tu foto</label>
      <input type="file" placeholder="subir imagen" (change)="fileChangeEvent($event)">

    </p>

    <input type="submit" value="Enviar" class="btn btn-success" [disabled]="
    !newPubForm.form.valid">
  </form>
</div>
