<div class="col-lg-8">
    <h1 class="h1-strong">{{title}}


    </h1>
    <div id="data-profile" *ngIf="user">
        <div class="avatar pull-left">
                <img src="{{url + 'getImageFile/' + user['image']}}" *ngIf="user['image']">
                <img src="assets/user.png" class="avatar-default" *ngIf="!user.image">
        </div>

        <div class="user-name pull-left">
            <div class="label label-default pull-left" *ngIf="followed">
                te sigue
            </div>
            <br />
            <p class="name">
                {{user.name + ' ' + user.surname}}
            </p>
            <p class="nick">
                {{user.nick}}
            </p>
            <div class="follow pull-left">

                <button class="btn btn-success" *ngIf="!following" (click)="followUser(user._id)">Seguir</button>
                <button class="btn btn-primary" *ngIf="following" (click)="unfollowUser(user._id)"
                (mouseenter)="mouseEnter(user._id)"
                (mouseleave)="mouseLeave(user._id)"
                [class.btn-danger]="user._id == followUserOver">
                    <span *ngIf="user._id == followUserOver;  else following">
                        Dejar de Seguir
                    </span>
                    <ng-template #following>
                        <span class="glyphicon glyphicon-ok-sign"></span>
                        Siguiendo
                    </ng-template>
                </button>
            </div>
        </div>
        <div class="stats pull-left" *ngIf="stats">
            <div class="following-data">
                <a href="#">
                <span class="label-stats">
                    Siguiendo
                </span>
                <span class="number-stats">
                    {{stats['following']}}
                </span>
                </a>

            </div>

            <div class="following-data">
                <a href="#">
                <span class="label-stats">
                    Publicaciones
                </span>
                <span class="number-stats">
                    {{stats.publications}}
                </span>
                </a>

            </div>

            <div class="following-data">
                <a href="#">
                <span class="label-stats">
                    Seguidores
                </span>
                <span class="number-stats">
                    {{stats.followed}}
                </span>
                </a>

            </div>
      </div>
     
     
    </div>

    <publications class="publications" [user]="user._id"></publications>

</div>


<sidebar></sidebar>
<div class="clearfix"></div>
