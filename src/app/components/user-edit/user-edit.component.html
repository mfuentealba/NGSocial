<div class="col-lg-5">
    <h1 class="h1-strong">{{title}}</h1>
    <div class="alert alert-success" *ngIf="status == 'success'">
            Datos actualizados
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
            Los datos estan siendo utilizados por otro usuario
    </div>
    <form #userEditForm="ngForm" class="col-lg-12" (ngSubmit)="onSubmit(userEditForm)">
        <p>
            <label>Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
            <span *ngIf="!name.valid && name.touched">
                El campo es obligatorio
            </span>
        </p>

        <p>
            <label>Apellido</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required>
            <span *ngIf="!surname.valid && surname.touched">
                El campo es obligatorio
            </span>
        </p>

        <p>
            <label>Nick</label>
            <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required>
            <span *ngIf="!nick.valid && nick.touched">
                El campo es obligatorio
            </span>
        </p>

        <p>
            <label>Correo electr√≥nico</label>
            <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" 
            required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <span *ngIf="!email.valid && email.touched">
                El campo es obligatorio
            </span>
        </p>
        <div *ngIf="user.image">
            <img src="{{ url + 'getImageFile/' + user.image}}">
        </div>
        <p>
            <label>sube tu avatar</label>
            <input type="file" placeholder="subir imagen" (change)="fileChangeEvent($event)">
            
        </p>
        
        <input type="submit" value={{title}} class="btn btn-warning" [disabled]="
        !userEditForm.form.valid">

    </form>
</div>
